<!DOCTYPE html>
<html>
  <head>
    <title>Last Resort Hotel</title>
    <link rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  </head>
  <body>
    <header>
      <div id="leftHeader">

        <a href="{{ url_for('home')}}">
          <img src="static/images/label/hotel-icon.jpg" alt="Last Resort Hotel logo">

        </a>
        <h1>Last Resort Hotel Management Reports</h1>
        <p>Today is {{ date }}</p>
      </div>
      <div id="midHeader">
        <form id='searchBoxForm' action="#" method="post">
        <input id='searchBox' type='text' placeholder='QuickSearch' name="search">
        <input id="searchIcon" type="image" src="static/images/label/search-icon.png" alt="search icon">
        </form>
        <div class="dropdown">
            <p class="dropdownSelect">Select Information</p>
            <div class="dropdownContent">
               <!-- This for loop assumes that you are passing in a list of category rows, retrieved from the database -->
               {% for k,v in categories.items() %}
                   <!-- Insert a p element that contains a link with the categoryid as a GET parameter

                   The category name should be what is displayed
                   The general format should be
                   <p><a href="url with category Id parameter">category name</a></p>          -->
                <p><a href="{{ url_for(v)}}">{{k}}</a></p>
              {%endfor%}
            </div>
        </div>
      </div>
      <div id="rightHeader">
        <div id="cartIcon"><a href="#">
                <img src="static/images/label/cart-icon.jpg" alt="shopping cart icon"></a>
        </div>
        <div id='cartCount'>1 item</div>
        <div class='loginButton'><a href='#'>login</a></div>

      </div>
  </header>
    <main>{% block container %} {% endblock %}</main>
  <footer>
    <div id="footerLeft">
      <!-- Insert the name of your site here-->
      <p>&copy; Last Resort Hotels</p>
        
        <a href="#">Directions</a>
        <a href="{{url_for('home')}}">Home</a>
    </div>
    <div id="footerRight">
        <a href="#"><img src ="static/images/label/facebook-icon.jpg" alt="Facebook"></a>
        <a href="#"><img src ="static/images/label/twitter-icon.jpg" alt ="Twitter"></a>
    </div>
  </footer>
  </body>
</html>
